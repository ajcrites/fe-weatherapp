<!doctype html>

<title>FE Weatherapp</title>
<link rel=stylesheet type=text/css href=home/frame.css>
<link rel=stylesheet type=text/css href=address/addresses.css>
<link rel=stylesheet type=text/css href=address/weather/weather.css>

<h1>FE Weatherapp</h1>

<label class=address-label>Enter your address to see results</label>
<input type=text id=address class=address-input>

<div class=address-instruction>
    Click on an address result to display the weather for it.
</div>

<div class=no-address-results>
    No results found for that address :(
</div>

<ul id=addresses class=address-list></ul>

<section id=weather-data class=weather-shader>
    <div class=weather-modal>
        It is currently <span class=current-weather></span>
        At <span class=formatted-address></span>
    </div>
</section>

<script src=//code.jquery.com/jquery-2.1.3.min.js></script>
<script src=address/geo-fetcher.js></script>
<script src=address/weather/weather-fetcher.js></script>
